  <script>
    const langBtn = document.getElementById('lang-toggle');
    const langText = document.getElementById('lang-text');

    // Check for saved language in localStorage
    let currentLang = localStorage.getItem('lang') || 'fr';

    function updateLanguage(lang) {
      localStorage.setItem('lang', lang);
      location.reload(); // reload the page to apply the language
    }

    // Change language on click
    langBtn.addEventListener('click', () => {
      if (currentLang === 'fr') {
        updateLanguage('ar');
      } else {
        updateLanguage('fr');
      }
    });

    // Update button text
    langText.innerText = currentLang === 'fr' ? 'العربية' : 'Francais';

    // Optional: Add class to <html> or <body> for styling
    document.documentElement.lang = currentLang;
  </script>
  <script>
    const translations = {
      ar: {

      },
      fr: {

        whatsappdesc: "Contactez-nous sur WhatsApp.",
        facebook: "Facebook",
        whatsapp: "Whatsapp",
        tiktok: "TikTok",
        tiktokdesc: "Consultez notre page TikTok"
      }
    };

    function translatePage(lang) {
      const dict = translations[lang];

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerText = dict[key] || key;
      });
    }

    translatePage(currentLang);
  </script>
